<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/style.css">
    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/tablet.css">
    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/phone.css">
    <title></title>
</head>
<body>
<div id="body_top" class="phone_hide">
</div>
<div id="middle">
    <div class="top">
        <img src="images/company_name.png">

        <h2 class="phone_hide">SOME SLOGAN GOES HERE</h2>

        <div class="phone phone_hide">
            <img src="images/icons/call_phone.png">

            <p class="tablet_hide">Call us at<br></p>

            <p class="number">(333) 999-9999</p>
        </div>
        <div class="display_phone call_us">
            <img src="images/icons/call_phone.png">

            <p class="number">(333) 999-9999</p>
        </div>

    </div>
    <div id="menu">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About Company</a></li>
            <li class="activ_link"><a href="#">Properties</a></li>
            <li><a href="#">Amenities</a></li>
            <li><a href="#">Photo Gallery</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </div>

    <div id="content">
        <img class="phone_hide" src="images/photos/1photo.jpg">
        <img class="tablet_hide phone_hide" src="images/photos/2photo.jpg">

        <div class="form">
            <h2>FIND A PROPERTY</h2>
            <img class="phone_hide" src="images/icons/loupe.png">

            <form action="" method="GET">
                <dl>
                    <dt><label class="first">BEDROOMS</label></dt>
                    <dd><input type="radio" id="any">
                        <label for="any">Any</label>
                        <input type="radio" id="one">
                        <label for="one">1</label>
                        <input type="radio" id="two">
                        <label for="two">2</label>
                        <input type="radio" id="three">
                        <label for="three">3</label>
                    </dd>
                    <dt><label class="first">TYPE</label></dt>
                    <dd><input type="radio" id="any_type">
                        <label for="any_type">Any</label>
                        <input type="radio" id="apt">
                        <label for="apt">Apt.</label>
                        <input type="radio" id="townhome">
                        <label for="townhome">Townhome</label>
                    </dd>
                    <dt><label class="first">COMMUNITY</label></dt>
                    <dd><select class="select" name="community">
                        <option value="no_reference">No reference</option>
                        <option value="one">One</option>
                        <option value="two">Two</option>
                    </select>
                    </dd>
                    <dt><label class="first">RENT</label></dt>
                    <dd><select class="select rent" name="rent">
                        <option value="no_reference">No reference</option>
                        <option value="one">One</option>
                        <option value="two">Two</option>
                    </select>
                    </dd>
                    <dt><label class="first">SQ.FOOTAGE</label></dt>
                    <dd><select class="select" name="footage">
                        <option value="no_reference">No reference</option>
                        <option value="one">One</option>
                        <option value="two">Two</option>
                    </select>
                    </dd>

                    <dt><label class="first">AVAILABILITY</label></dt>
                    <dd><select class="select" name="availability">
                        <option value="no_reference">No reference</option>
                        <option value="one">One</option>
                        <option value="two">Two</option>
                    </select>
                    </dd>
                    <dt><label class="first">PETS POLICY</label></dt>
                    <dd><select class="select" name="pets">
                        <option value="no_reference">No reference</option>
                        <option value="one">One</option>
                        <option value="two">Two</option>
                    </select>
                    </dd>
                    <dt><label class="first">GARAGE</label></dt>
                    <dd><input type="radio" id="any_garage">
                        <label for="any_garage">Any</label>
                        <input type="radio" id="attached">
                        <label for="attached">Attached</label>
                        <input type="radio" id="detached">
                        <label for="detached">Detached</label><br>
                    </dd>
                </dl>
                <input id="submit" type="submit" value="SEARCH NOW">
            </form>
        </div>
        <img class="semi phone_hide" src="images/semicircle.png">
    </div>
    <div id="bottom_content">
        <div class="properties">
            <h3>FEATURED PROPERTIES</h3>
        </div>
    </div>

</div>

</body>
</html>
